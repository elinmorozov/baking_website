        <h1 class="food_item_recipe"><u>Chocolate Muffins</u></h1>
        </br>
        </br>
        <h2 class="food_item_ingredient"><u>Ingredients:</u></h2>
        <ul class="food_item_ingredient"> 
            <li>
                2 Cups of Flour
            </li>
            <li>
                1/2 Cups of Sugar
            </li>
            <li>
                1 tsp of Baking Soda
            </li>
            <li>
                1 tsp of Baking Powder
            </li>
            <li>
                1 Cup of Soya Yogurt
            </li>
            <li>
                1 tsp of Vanilla Extract
            </li>
            <li>
                4 tbsp of Melted Margarin
            </li>
            <li>
                3 tbsp Chocolate Powder
            </li>
            <li>
                Chocolate Chips (as many as you desire)
            </li>
        </ul>
